name: DevSecOps CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest bandit safety requests

      - name: Run tests
        run: pytest -v

      - name: Run Bandit (security scan)
        run: bandit -r app/ || true

      - name: Run Safety (dependency vulnerability check)
        run: safety check -r requirements.txt || true

      - name: Notify Slack on Success
        if: success()
        run: |
          curl -X POST -H 'Content-type: application/json' \
          --data '{"text":"✅ CI Pipeline Passed for *${{ github.repository }}* on branch *${{ github.ref_name }}*"}' \
          ${{ secrets.SLACK_WEBHOOK_URL }}

      - name: Notify Slack on Failure
        if: failure()
        run: |
          curl -X POST -H 'Content-type: application/json' \
          --data '{"text":"❌ CI Pipeline Failed for *${{ github.repository }}* on branch *${{ github.ref_name }}*"}' \
          ${{ secrets.SLACK_WEBHOOK_URL }}
